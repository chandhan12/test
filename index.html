<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
</head>
<body>
  <h2>Contact Form</h2>
  <form id="contactForm" onsubmit="sendMail(event)">
    <label for="email">Your Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Your email" required><br><br>

    <label for="subject">Subject:</label><br>
    <input type="text" id="subject" name="subject" placeholder="Subject" required><br><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message" placeholder="Write your message here..." rows="5" required></textarea><br><br>

    <button type="submit">Send Message</button>
  </form>

  <script>
    function sendMail(event) {
      event.preventDefault(); // Prevent the default form submission

      const email = document.getElementById("email").value;
      const subject = document.getElementById("subject").value;
      const message = document.getElementById("message").value;

      // Construct the mailto link with proper formatting and encoding
      const mailtoLink = `mailto:chandhan.g0401@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(`From: ${email}\n\n${message}`)}`;

      // Open the user's default email client
      window.location.href = mailtoLink;
    }
  </script>
</body>
</html>
